<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXTAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="public/oxtan-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .text-glow { text-shadow: 0 0 10px rgba(255,255,255,0.1), 0 0 20px rgba(255,255,255,0.1); }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden relative">

    <!-- Background Abstract Shapes -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute -top-1/4 -left-1/4 w-1/2 h-1/2 bg-red-500/30 rounded-full filter blur-3xl animate-pulse" style="animation-duration: 8s;"></div>
        <div class="absolute bottom-0 right-0 w-2/3 h-2/3 bg-white/10 rounded-full filter blur-3xl animate-pulse" style="animation-duration: 12s; animation-delay: 2s;"></div>
    </div>
    
    <!-- Large "OXTAN" watermark text in the background -->
    <div class="absolute bottom-0 left-1/2 -translate-x-1/2 text-[18vw] font-extrabold text-white/5 tracking-widest pointer-events-none z-0">
        OXTAN
    </div>

    <!-- Glassmorphism Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black/20 backdrop-blur-xl border-b border-white/10">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-[8px] overflow-hidden bg-white/6 flex items-center justify-center">
                        <img id="nav-logo" src="public/oxtan-icon.png" alt="OXTAN logo" class="w-full h-full object-cover block">
                    </div>
                     <span class="text-2xl font-bold text-white">OXTAN</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a id="github-star-box" href="https://github.com/elitsuv/oxtan" target="_blank" rel="noopener noreferrer" aria-label="Star elitsuv/oxtan on GitHub"
                       class="flex items-center gap-3 bg-white/6 text-white/90 px-3 py-1 rounded-lg border border-white/10 hover:bg-white/10 transition-colors">
                        <svg class="w-5 h-5 text-gray-100" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.165 6.839 9.489.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.942.359.308.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd"/>
                        </svg>
                        <span class="text-sm font-medium">⭐</span>
                        <span id="star-count" class="ml-2 bg-black/40 text-xs font-semibold px-2 py-0.5 rounded-full">...</span>
                    </a>
 
                     <a href="https://twitter.com/elitsuv" target="_blank" rel="noopener noreferrer" class="w-8 h-8 flex items-center justify-center text-gray-300 hover:text-white transition-colors" aria-label="X/Twitter">
                         <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                     </a>
                 </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="relative z-10 flex flex-col items-center justify-center w-full min-h-screen text-center">
        <main class="flex flex-col items-center pt-24 pb-24">
            <!-- Hero Section -->
            <h1 class="text-5xl md:text-7xl font-extrabold mb-4 text-glow">
                OXTAN
            </h1>
            <p class="text-lg md:text-xl text-gray-300 max-w-2xl mb-8">
                A lightweight Python tool that removes SQL boilerplate. Clone from GitHub and start coding in seconds.
            </p>
            
            <!-- Getting Started - Copy to Clipboard -->
            <div class="w-full max-w-md bg-black/30 border border-white/10 rounded-xl p-4 flex items-center justify-between shadow-lg">
                <code id="copy-text" class="text-gray-300 text-sm md:text-base">$ git clone https://github.com/oxtan/oxtan.git</code>
                <button id="copy-button" class="relative bg-black/40 hover:bg-white/10 p-2 rounded-lg transition-colors">
                    <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    <span id="copy-feedback" class="absolute right-full mr-2 top-1 -translate-y-1/2 bg-green-500 text-white text-xs font-bold rounded-md px-2 py-1 opacity-0 transition-opacity duration-300">
                        Copied!
                    </span>
                </button>
            </div>
        </main>
    </div>

    <!-- Glassmorphism Footer -->
    <footer class="fixed bottom-0 left-0 right-0 z-50 bg-black/20 backdrop-blur-xl border-t border-white/10">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-14 text-sm text-gray-400">
                <p>&copy; 2025 OXTAN — Open Source Project.</p>
                <span class="bg-gray-500/30 text-gray-300 text-xs font-medium rounded-full px-3 py-1">v1.0 Beta</span>
            </div>
        </div>
    </footer>

    <script>
        const copyButton = document.getElementById('copy-button');
        const copyText = document.getElementById('copy-text').innerText;
        const copyFeedback = document.getElementById('copy-feedback');

        copyButton.addEventListener('click', () => {
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = copyText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            copyFeedback.classList.remove('opacity-0');
            copyFeedback.classList.add('opacity-100');

            setTimeout(() => {
                copyFeedback.classList.remove('opacity-100');
                copyFeedback.classList.add('opacity-0');
            }, 2000);
        });

        // fetch GitHub stars for repo elitsuv/oxtan and display in nav
        (function fetchGitHubStars(){
            const starEl = document.getElementById('star-count');
            const repo = 'elitsuv/oxtan';
            fetch(`https://api.github.com/repos/${repo}`)
                .then(res => {
                    if (!res.ok) throw new Error('Network response was not ok');
                    return res.json();
                })
                .then(data => {
                    if (data && typeof data.stargazers_count === 'number') {
                        starEl.textContent = data.stargazers_count.toLocaleString();
                    } else {
                        starEl.textContent = 'N/A';
                    }
                })
                .catch(() => {
                    starEl.textContent = 'N/A';
                });
        })();
    </script>
</body>
</html>
